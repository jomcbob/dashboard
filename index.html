<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <label for="search">üîç</label>
                <input type="text" name="search" id="search">
            </div>
            <div class="log-in">
                <img src="./bot.png" alt="a bot profile picture" height="40px" width="40px" class="bot">
                &nbsp;&nbsp;bob@bob.com &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Log-out</a>

            <div class="Hi">

            </div>

                <button>Favorites</button>  <button>Last seen</button> <button>Needs help</button>
            </div>
        </div>
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li></li>
                <li></li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="projects">
            <div class="divs">
                <a href="https://jomcbob.github.io/calculator" name="bob" class="calculator"><img src="./calculator.png" alt="a very nice looking calculator" height="250px" width="200px"></a>
                <label for="bob"> The calculator</label>
            </div>
            <div class="divs">
                <a href="https://jomcbob.github.io/drawpad" name="drawpad" class="drawpad"><img src="./drawpad.png" alt="an eatch a skech" height="250px" width="200px"></a>
                <label for="drawpad">The drawpad</label>
            </div>
            <div class="box friends">
                <h2>Friends</h2>
                <a href="#">bob</a>
                <a href="#">bob2</a>
                <a href="#">bob3</a>
                <a href="#">bob4</a>
                <a href="#">bob5</a>
            </div>
            <div class="divs">
                <a href="https://jomcbob.github.io/rock-paper-scissors/rps.html" name="rps" class="rps"><img src="./rps.png" alt="a rock paper scissors game" height="250px" width="200px"></a>
                <label for="rps">Rock Paper Scissors</label>
             </div>
            <div class="divs">
                <a href="https://jomcbob.github.io/sign-up-form" name="sign-up" class="sign-up"><img src="./sign-up.png" alt="a sign up form for santas nice list" height="250px" width="200px"></a>
                <label for="sign-up">Sign-up-form</label>
            </div>
            <div class="box updates"><h2><a href="#">Updates</a></h2></div>
        </div>
    </div>

</body>
</html>
